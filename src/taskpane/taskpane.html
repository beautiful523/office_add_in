<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <p class="ms-font-l">修改文档内容，然后点击 <b>运行</b>。</p>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label" style="cursor: pointer;">运行</span>
        </div>
        <p><label id="item-subject"></label></p>

        <div id="results">
            <div class="ms-font-l result">第一个词是否加粗：<span id="result1"></span></div>
            <div class="ms-font-l result">第二个词是否有下划线：<span id="result2"></span></div>
            <div class="ms-font-l result">第三个词的字号：<span id="result3"></span></div>
        </div>
        <div id="result-error" class="ms-font-l result"></div>


    </main>
</body>

</html>
